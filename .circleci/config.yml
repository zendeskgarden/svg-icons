version: 2.1
orbs:
  node: circleci/node@1.1.6

references:
  workspace_root: &workspace_root ~/project

  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

  filters_tags: &filters_tags
    filters:
      tags:
        only: /.*/

jobs:
  build:
    executor: node/default
    steps:
      - checkout
      - node/with-cache:
          cache-key: yarn.lock
          dir: ~/.cache/yarn
          steps:
            - run: yarn --frozen-lockfile
      - persist_to_workspace:
          root: *workspace_root
          paths: .

  test:
    executor: node/default
    steps:
      - *attach_workspace
      - run: yarn test

  publish:
    executor: node/default
    steps:
      - *attach_workspace
      - run: npm set //registry.npmjs.org/:_authToken=$NPM_TOKEN
      - run: npm publish

workflows:
  main:
    jobs:
      - build:
          <<: *filters_tags
      - test:
          requires:
            - build
          <<: *filters_tags
      - publish:
          requires:
            - test
          context: maintainer
          filters:
            tags:
              only: /^v\d+\.\d+\.\d+(-\S*)?$/
            branches:
              ignore: /.*/
